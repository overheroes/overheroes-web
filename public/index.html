<!DOCTYPE html>
<title>OverHeroes!</title>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-with, initial-scale=1">
	<head>
		<link rel="stylesheet" href="css/overheroes.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

		<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
		<script src="js/overheroes.js"></script>

		<script id="t-heroes" type="text/template">
			<% _.each(heroes, function(hero) { %>
				<div class="hero">
					<div class="left">
						<img src="<%= imagePath %><%= hero.picture %>"/>
						<div class="title">
							<p class="name"><%= hero.name %></p>
						</div>
						<div class="attributes">
							<% _.each(hero.attributes, function(attribute) { %>
								<div>
									<%= attribute.name %>: <%= attribute.value %>
								</div>
							<% }) %>
						</div>
					</div>
					<div class="right">
						<div id="abilities">
							<% _.each(hero.abilities, function(ability) { %>
								<div class="ability">

									<div class="ability-name">
										<div class="image-circle">
											<img src="<%= imagePath %><%= ability.image %>"/>
										</div>
										<%= ability.name %> (<%= ability.key %>)
									</div>
									<div>
										<% _.each(ability.stats, function(stat) { %>
											<div class="stats">
												<div class="stats-value"><%= stat.value %> <%= stat.unit %></div>
												<div class="stats-name"><%= stat.name %></div>
											</div>
										<% }); %>
									</div>
								</div>
							<% }); %>
						</div>
					</div>
				</div>
			<% }); %>
		</script>

	</head>
	<body>
		<div class="topbar">
			<div id="search">
				<input id="search-input" type="text" placeholder="Hero Name">
			</div>
			<div>
				<select id="class-filter" title="class">
					<option value="all">All</option>
					<option value="offense">Offense</option>
					<option value="defense">Defense</option>
					<option value="support">Support</option>
					<option value="tank">Tank</option>
				</select>
			</div>
		</div>
		<div class="main-container">
			<div id="heroes"></div>
		</div>
	</body>
</html>
